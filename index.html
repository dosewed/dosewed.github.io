<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DOSE Exchange</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">DOSE</div>
      <div class="brandtext">
        <div class="title">DOSE Exchange</div>
        <div class="sub">실시간 시세 · 하한가(리스크) · 변동 사유</div>
      </div>
    </div>

    <div class="status">
      <div class="pill" id="pillState">CONNECTING</div>
      <div class="small" id="lastUpdate">--</div>
    </div>
  </header>

  <main class="grid">
    <section class="panel left">
      <div class="panel-head">
        <h2>종목</h2>
        <div class="hint">ACTIVE 10 / INACTIVE 1</div>
      </div>
      <div class="list" id="stockList"></div>
    </section>

    <section class="panel right">
      <div class="panel-head">
        <h2 id="symTitle">선택된 종목 없음</h2>
        <div class="hint" id="symHint">—</div>
      </div>

      <div class="cards">
        <div class="card">
          <div class="k">현재가</div>
          <div class="v" id="vPrice">—</div>
          <div class="s" id="vSector">—</div>
        </div>
        <div class="card">
          <div class="k">공개 하한가</div>
          <div class="v" id="vFloor">—</div>
          <div class="s" id="vRisk">—</div>
        </div>
        <div class="card">
          <div class="k">상태</div>
          <div class="v" id="vActive">—</div>
          <div class="s" id="vReason">—</div>
        </div>
      </div>

      <div class="note">
        <div class="note-title">안내</div>
        <div class="note-body">
          하한가는 “현재 기준 최저 안정 구간”을 의미합니다. 하한가가 낮을수록 변동성과 급락 위험이 큽니다.
          상장 폐지는 사전 경고 없이 발생할 수 있으며, 폐지된 종목의 주식 가치는 0이 됩니다.
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div>DOSE Exchange Dashboard · read-only</div>
    <div class="small">Data source: bot API</div>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
